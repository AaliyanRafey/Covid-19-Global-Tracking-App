name: covid_19_api_application
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  http: ^1.4.0
  animated_text_kit: ^4.2.3
  git: ^2.3.1
  pie_chart: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.5

flutter:
  uses-material-design: true

  assets:
    - images/virus.png

flutter_icons:
  android: true
  ios: true
  image_path: "images/virus.png"

flutter_native_splash:
  color: "#ffffff"
  image: "images/virus.png"
  android: true
  ios: true
  fullscreen: true
